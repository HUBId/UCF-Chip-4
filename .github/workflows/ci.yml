name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  default:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache rustup toolchains
        id: rustup-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.rustup/toolchains
            ~/.rustup/update-hashes
          key: ${{ runner.os }}-rustup-stable-${{ runner.arch }}
      - name: Install Rust toolchain
        uses: ./.github/actions/rust-toolchain
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Protocol pin gate
        run: |
          if rg -n "ucf-protocol\\s*=\\s*\\{[^}]*\\bbranch\\s*=" --glob "**/Cargo.toml"; then
            echo "Branch pins for ucf-protocol are not allowed in CI."
            exit 1
          fi
      - name: Fmt
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Test
        run: cargo test --all --all-features

  evidence-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache rustup toolchains
        id: rustup-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.rustup/toolchains
            ~/.rustup/update-hashes
          key: ${{ runner.os }}-rustup-stable-${{ runner.arch }}
      - name: Install Rust toolchain
        uses: ./.github/actions/rust-toolchain
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Evidence smoke
        run: cargo test -p query --test evidence_smoke
