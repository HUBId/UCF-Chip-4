name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain (attempt 1)
        id: rust_toolchain
        continue-on-error: true
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - name: Retry Rust toolchain install
        if: steps.rust_toolchain.outcome == 'failure'
        run: |
          for i in 1 2 3; do
            echo "Retry attempt ${i} for Rust toolchain installation"
            if rustup toolchain install stable --profile minimal; then
              rustup component add rustfmt clippy --toolchain stable
              rustup default stable
              break
            fi
            sleep 20
          done
          rustup show
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Fmt
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Test
        run: cargo test --all --all-features
